<html>
    <head>
        <title>My Stopwatch</title>
        <link rel="stylesheet" href="mystyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
    <body>
        <div class = "upper"><div id="time"> 
            <span class="digit" id="hr"> 
                00:</span> 
            <!-- <span class="txt">Hr</span>  -->
            <span class="digit" id="min"> 
                00:</span> 
            <!-- <span class="txt">Min</span>  -->
            <span class="digit" id="sec"> 
                00:</span> 
            <!-- <span class="txt">Sec</span>  -->
            <span class="digit" id="count"> 
                00</span> 
        </div> </div>
        <div class = "text-center mt-5">
        <button id = "start" class="start btn btn-primary" type="submit">Start</button>
        <input id = "stop" class="stop btn btn-primary" type="button" value="Stop">
        <input id = "reset" class="reset btn btn-primary" type="reset" value="Reset">
    </div>
        <script src="hello.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
